<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header_logo" src="{{ url_for('static', filename='img/reco logo only no bg.png')}}" alt="LOGO">
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-secondary">Main</a></li>
              <li><a href="/profile" class="nav-link px-2">Profile</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2" id="modalBtn">Sign-up</button>
            </div>
          </header> 
    </div>

    <div class="container" id="describe_sire">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container" id="filtrs">
        <div class="content">
            <div class="buttons">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-toggle="dropdown" aria-expanded="false">
                        Genres
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownGenresButton">
                        <li><a class="dropdown-item" href="#">Horror</a></li>
                        <li><a class="dropdown-item" href="#">Dramma</a></li>
                        <li><a class="dropdown-item" href="#">HihiHaha</a></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-toggle="dropdown" aria-expanded="false">
                        Countries
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownCountriesButton">
                        <li><a class="dropdown-item" href="#">Russia</a></li>
                        <li><a class="dropdown-item" href="#">Amerika</a></li>
                        <li><a class="dropdown-item" href="#">Afrika    </a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-toggle="dropdown" aria-expanded="false">
                        Years
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownYearsButton">
                        <li><a class="dropdown-item" href="#">988</a></li>
                        <li><a class="dropdown-item" href="#">2014</a></li>
                        <li><a class="dropdown-item" href="#">2030</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-toggle="dropdown" aria-expanded="false">
                        Rating
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownRatingButton">
                        <li><a class="dropdown-item" href="#">5star</a></li>
                        <li><a class="dropdown-item" href="#">4star</a></li>
                        <li><a class="dropdown-item" href="#">3star</a></li>
                        <li><a class="dropdown-item" href="#">2star</a></li>
                    </ul>
                </div>             
            </div>         
        </div>


        <div id="myModal" class="modal-background">
            <!-- Содержимое модального окна -->
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="login-container">
                    <h2 id="sign">Please sign in</h2>
                    <form action="/login" method="post">
                        <input type="name" placeholder="Your name" required>
                        <input type="password" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="login-button">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Получаем модальное окно
        var modal = document.getElementById("myModal");

        // Получаем кнопку, которая открывает модальное окно
        var btn = document.getElementById("modalBtn");

        // Получаем элемент <span>, который закрывает модальное окно
        var span = document.getElementsByClassName("close-button")[0];

        // При клике на кнопку открываем модальное окно 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // При клике на <span> (крестик), закрываем модальное окно
        span.onclick = function() {
            modal.style.display = "none";
        }

        // При клике вне модального окна, закрываем его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Обновлённый обработчик для кнопки "Login"
        var loginBtn = document.querySelector('.btn-outline-primary.me-2');
        loginBtn.addEventListener('click', function() {
            modal.style.display = "block";
        });
    </script>


</body>
</html>
