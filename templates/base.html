<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/"
                        class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img class="header_logo"
                            src="{{ url_for('static', filename='img/reco logo only no bg.png')}}"
                            alt="LOGO">
                    </a>
                </div>

                <ul
                    class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/"
                            class="nav-link px-2 link-secondary">Main</a></li>
                    <li><a href="/profile"
                            class="nav-link px-2">Profile</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2"
                        id="modalBtn">Sign-up</button>
                    <button type="button" class="btn btn-outline-primary me-2"
                        id="modalBtn2">Log-in</button>
                </div>
            </header>
        </div>

        <div class="container" id="describe_sire">
            {% block content %}
            {% endblock %}
        </div>

        <div class="container" id="filtrs">
            <div class="content">
                <div class="buttons">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownButton"
                            data-toggle="dropdown" aria-expanded="false">
                            Genres
                        </button>
                        <div class="dropdown-menu"
                            aria-labelledby="dropdownGenresButton">
                            <div class="checkbox-group">
                                <label for="action">
                                    <input type="checkbox" id="action"
                                        name="genre" value="action">
                                    Боевики
                                </label>
                                <label for="war">
                                    <input type="checkbox" id="war" name="genre"
                                        value="war">
                                    Военные
                                </label>
                                <!-- Продолжайте для других жанров -->
                                <button onclick="fetchMoviesByGenres()">Показать
                                    фильмы</button>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownButton"
                            data-toggle="dropdown" aria-expanded="false">
                            Countries
                        </button>
                        <ul class="dropdown-menu"
                            aria-labelledby="dropdownCountriesButton">
                            <li><a class="dropdown-item"
                                    href="#">Russia</a></li>
                            <li><a class="dropdown-item"
                                    href="#">Amerika</a></li>
                            <li><a class="dropdown-item" href="#">Afrika
                                </a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownButton"
                            data-toggle="dropdown" aria-expanded="false">
                            Years
                        </button>
                        <ul class="dropdown-menu"
                            aria-labelledby="dropdownYearsButton">
                            <li><a class="dropdown-item" href="#">988</a></li>
                            <li><a class="dropdown-item" href="#">2014</a></li>
                            <li><a class="dropdown-item" href="#">2030</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownButton"
                            data-toggle="dropdown" aria-expanded="false">
                            Rating
                        </button>
                        <ul class="dropdown-menu"
                            aria-labelledby="dropdownRatingButton">
                            <li><a class="dropdown-item" href="#">5star</a></li>
                            <li><a class="dropdown-item" href="#">4star</a></li>
                            <li><a class="dropdown-item" href="#">3star</a></li>
                            <li><a class="dropdown-item" href="#">2star</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="myModal" class="modal-background">
                <!-- Содержимое модального окна -->
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div class="login-container">
                        <h2>Пожалуйста, зарегистрируйтесь</h2>
                        <input type="text" id="username" placeholder="Логин"
                            required>
                        <input type="email" id="email" placeholder="Email"
                            required>
                        <input type="password" id="password"
                            placeholder="Пароль" required>
                        <input type="text" id="surname" placeholder="Фамилия">
                        <input type="text" id="name" placeholder="Имя">
                        <input type="text" id="patronymic"
                            placeholder="Отчество">
                        <button onclick="registerUser()">Регистрация</button>
                    </div>
                </div>
            </div>

            <div id="myModal2" class="modal-background">
                <!-- Содержимое модального окна -->
                <div class="modal-content">
                    <span class="close-button2">&times;</span>
                    <div id="login-form">
                        <h2>Пожалуйста, войдите в систему</h2>
                        <input type="text" id="login-username"
                            placeholder="Ваш логин" required>
                        <input type="password" id="login-password"
                            placeholder="Пароль" required>
                        <label>
                            <input type="checkbox" id="remember-me"> Запомнить
                            меня
                        </label>
                        <button onclick="loginUser()">Войти</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div id="movies-container" class="row"></div>
        </div>

        <script>

        function registerUser() {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                surname: document.getElementById('surname').value,
                name: document.getElementById('name').value,
                patronymic: document.getElementById('patronymic').value
            };

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.username) {
                    alert('Пользователь успешно зарегистрирован!');
                } else {
                    alert('Произошла ошибка при регистрации.');
                }
            })
            .catch(error => {
                console.error('Ошибка при регистрации:', error);
            });
        }


        function loginUser() {
            const loginData = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value,
                remember_me: document.getElementById('remember-me').checked
            };

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if(response.ok) {
                    return response.json();
                }
                throw new Error('Ошибка авторизации');
            })
            .then(data => {
                if (data) {
                    alert('Вы успешно вошли в систему!');
                } else {
                    alert('Неверное имя пользователя или пароль.');
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }

        // Получаем модальное окно
        var modal = document.getElementById("myModal");

        // Получаем кнопку, которая открывает модальное окно
        var btn = document.getElementById("modalBtn");

        // Получаем элемент <span>, который закрывает модальное окно
        var span = document.getElementsByClassName("close-button")[0];

        // При клике на кнопку открываем модальное окно
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // При клике на <span> (крестик), закрываем модальное окно
        span.onclick = function() {
            modal.style.display = "none";
        }

        // При клике вне модального окна, закрываем его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Получаем модальное окно
        var modal2 = document.getElementById("myModal2");

        // Получаем кнопку, которая открывает модальное окно
        var btn2 = document.getElementById("modalBtn2");

        // Получаем элемент <span>, который закрывает модальное окно
        var span2 = document.getElementsByClassName("close-button2")[0];

        // При клике на кнопку открываем модальное окно
        btn2.onclick = function() {
            modal2.style.display = "block";
        }

        // При клике на <span> (крестик), закрываем модальное окно
        span2.onclick = function() {
            modal2.style.display = "none";
        }

        // При клике вне модального окна, закрываем его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Обновлённый обработчик для кнопки "Login"
        var loginBtn = document.querySelector('.btn-outline-primary.me-2');
        loginBtn.addEventListener('click', function() {
            modal.style.display = "block";
        });

        let currentPage = 1;
        const movies_api_key = "{{ movies_api_key }}";

        function fetchMovies() {
            fetch(`https://api.kinopoisk.dev/v1.4/movie?page=${currentPage}&limit=7&selectFields=id&selectFields=name&selectFields=poster&notNullFields=id&notNullFields=name&notNullFields=poster.url`, {
                method: 'GET',
                headers: {
                    'X-API-KEY': movies_api_key,
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const movies = data.docs;
                const moviesContainer = document.getElementById('movies-container');
                moviesContainer.innerHTML = '';

                movies.forEach(movie => {
                    const movieElement = createMovieElement(movie);
                    if (movieElement) {
                        moviesContainer.appendChild(movieElement);
                    }
                });

                // Создаем элементы для пагинации
                const paginationContainer = document.createElement('div');
                paginationContainer.className = 'pagination';

                const prevButton = document.createElement('button');
                prevButton.textContent = '<< Предыдущая';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    fetchMovies();
                });

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Следующая >>';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    fetchMovies();
                });

                paginationContainer.appendChild(prevButton);
                paginationContainer.appendChild(nextButton);

                moviesContainer.appendChild(paginationContainer);
            })
            .catch(error => {
                console.error('Ошибка при получении данных:', error);
            });
        }

        function createMovieElement(movie) {
            if (!movie || !movie.poster.previewUrl || !movie.name) {
                return null;
            }

            // Создаем контейнер для карточки фильма
            const movieElement = document.createElement('div');
            movieElement.className = 'movie-card';

            // Создаем элемент изображения для постера фильма
            const movieImage = document.createElement('img');
            movieImage.src = movie.poster.previewUrl;
            movieImage.alt = movie.name;
            movieImage.className = 'movie-image';

            // Создаем название фильма
            const movieTitle = document.createElement('h3');
            movieTitle.textContent = movie.name;
            movieTitle.className = 'movie-title';

            // Объединяем элементы внутри карточки фильма
            movieElement.appendChild(movieImage);
            movieElement.appendChild(movieTitle);

            // Возвращаем готовый элемент
            return movieElement;
        }

        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>

    </body>
</html>
