<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <body>
      <main>
        <div class="container">
          <header
            class="pb-3 mb-1 border-bottom d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
          >
            <a
              href="/"
              class="d-flex align-items-center text-body-emphasis text-decoration-none"
            >
              <img
                class="header_logo"
                src="{{ url_for('static', filename='img/reco logo only no bg.png')}}"
                alt="LOGO"
              />
            </a>
          </header>

          <div class="profile-header">
            <div class="p-2 mb-1">
              <div>
                <h2 class="default_text" id="top_body">Профиль</h2>
                <p class="default_text" id="description">
                  Здесь вы можете увидеть и отредактировать ваши персональные данные.
                  Кроме того, вы можете просмотреть список просмотренных фильмов (дневник просмотра)
                </p>
              </div>
            </div>
            <div class="edit-profile-button">
              <a href="/settings" class="nav-link" id="button_settings"
                >Редактировать профиль</a
              >
            </div>
          </div>

          <div class="p-2 mb-2">
            <div>
              <h2 class="default_text" id="top_body">Дневник просмотра</h2>
            </div>
          </div>

          <div class="container" id="movies-container-with-pagination">
            <button id="prev" style="display: none">
              <i class="fa-solid fa-angle-left fa-2xl"></i>
            </button>
            <div id="movies-container-4" class="row"></div>
            <button id="next" style="display: none">
              <i class="fa-solid fa-angle-right fa-2xl"></i>
            </button>
          </div>
        </div>
      </main>
    </body>
    <script>
      const movies_api_key = "{{ movies_api_key }}";
      const service_api_key = "{{ service_api_key }}";
      const current_user_username = "{{ current_user_username }}";
    </script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
  </body>
</html>
